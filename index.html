<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeStore | Dropshipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-black text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">PrimeStore</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#products" class="hover:underline">Products</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20 text-center">
    <h2 class="text-4xl font-bold mb-4">Welcome to PrimeStore</h2>
    <p class="text-lg">Your trusted source for quality dropshipping products</p>
  </section>

  <!-- Upload Product -->
  <section class="py-12 px-6 bg-white">
    <div class="container mx-auto max-w-xl">
      <h3 class="text-2xl font-semibold text-center mb-6">Upload a Product</h3>
      <form class="space-y-4" enctype="multipart/form-data">
        <input type="text" placeholder="Product Name" class="w-full border border-gray-300 rounded-xl p-3" required>
        <textarea placeholder="Product Description" class="w-full border border-gray-300 rounded-xl p-3" required></textarea>
        <input type="number" placeholder="Price ($)" class="w-full border border-gray-300 rounded-xl p-3" required>
        <input type="file" class="w-full border border-gray-300 rounded-xl p-3" required>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700">Upload Product</button>
      </form>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="py-16 px-6">
    <div class="container mx-auto">
      <h3 class="text-3xl font-semibold text-center mb-10">Our Products</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Product Card Example -->
        <div class="bg-white shadow rounded-2xl overflow-hidden">
          <img src="https://via.placeholder.com/400x250" alt="Product 1" class="w-full h-56 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-bold">Product Name</h4>
            <p class="text-gray-600 mt-2">Short description of the product.</p>
            <p class="text-indigo-700 font-semibold mt-3">$29.99</p>
            <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700">Buy Now</button>
          </div>
        </div>
        <!-- Duplicate product cards as needed -->
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="bg-white py-16 px-6">
    <div class="container mx-auto text-center">
      <h3 class="text-3xl font-semibold mb-6">Get In Touch</h3>
      <p>Email us at <a href="mailto:support@primestore.com" class="text-indigo-600 underline">support@primestore.com</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 PrimeStore. All rights reserved.</p>
  </footer>
</body>
</html>
